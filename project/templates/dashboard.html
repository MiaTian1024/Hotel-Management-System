{% extends "base.html" %}

{% block content %}

{% include "navbar.html" %} 
    <div class="home-content">
      <form class="search-box">
      <div class="overview-boxes">      
       
          <div class="box">
           
              <div class="input-field">
                <label class="box-topic">Room Type</label>
                <select required>
                    <option disabled selected>Select Room Type</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Others</option>
                </select>
              </div>
            </div>

            <div class="box">
              <div class="input-field">
                <label class="box-topic">Check in date Date</label>
                <input type="date" placeholder="Enter your issued date" required>
              </div>
            </div>

            <div class="box">
              <div class="input-field">
                <label class="box-topic">check out date</label>
                <input type="date" placeholder="Enter expiry date" required>
              </div>

            </div>

            <div class="box">
              <button class="nextBtn">
                <span class="btnText">Search</span>
                <i class="uil uil-navigator"></i>
              </button>
            </div>
      </div>
    </form> 
    </div>

    <section class="rooms" style="padding:0;" >
     
      <ul class="cards">  
        {% for info in roomInfo %}   
        <li class="card">
          <div class="room-image">
            {% if info[0] == 1 %}
            <img src="../static/image/standard.jpg" alt="img">
            {% elif info[0] == 2%}
            <img src="../static/image/deluxe.jpg" alt="img">
            {% elif info[0] == 3%}
            <img src="../static/image/suite.jpg" alt="img">
            {% endif %}
          </div>
          <div class="room-detail">
            <div class="room-info">
              <span class="room-name">{{info[1]}}</span>
              <p>{{info[3]}}</p>  
            </div>
            <div class="room-price">
              <div class="price">
                <span class="price_num"> $ {{info[2]}}</span>
                <span class="price_letter">Per Night</span>
              </div>
            </div>
          
            <div class="room-button">
              <div class="button-layer"></div>
              <button>BOOK</button>
            </div>
        </div>
        </li>
        {% endfor %}
      </ul>
     
    </section>


    <script src="static/js/dashboard.js"></script>

{% endblock %}
