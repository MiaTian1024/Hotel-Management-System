{% extends "base.html" %}

{% block content %}
{% include "sidebar.html" %} 

<div class="wrapper" style="padding: 80px 50px 50px 50px;">
<section class = "banner">
    <h2>BOOK YOUR ROOM NOW</h2>
    <div class = "card-container">
        <div class = "card-img">
            <!-- image here -->
        </div>

        <div class = "card-content">
            <h3>Reservation</h3>
            <form>
                <div class = "form-row">
                    <input type = "text" placeholder="Standard Room">
                    <input type = "text" placeholder="$ 100 / Night">
                </div>

                <div class = "form-row">
                    <input type = "text" placeholder="Full Name">
                    <input type = "text" placeholder="Phone Number">
                </div>

                <div class = "form-row">
                <select name = "days">
                    <option value = "day-select">Breakfast</option>
                    <option value = "sunday">0</option>
                    <option value = "monday">1</option>
                    <option value = "tuesday">2</option>
                </select>
  
                <select name = "hours">
                    <option value = "hour-select">Etra Bed</option>
                    <option value = "10">0</option>
                    <option value = "10">1</option>                  
                </select>
                </div>

                <div class = "form-row">
                    <div class="form-time">
                        <label for="check_in_date">check_in_date</label>
                        <input type="date" name = "check_in_date">
                    </div>
                    <div class="form-time">
                        <label for="check_in_date">check_in_date</label>
                        <input type="date" name = "check_in_date">
                    </div>
                </div>
            

                <div class = "form-row">
                    <input type = "submit" value="Cancle">
                    <input type = "submit" value = "BOOK TABLE">
                </div>
            </form>
        </div>
    </div>
</section>

</div>

{% endblock %}
