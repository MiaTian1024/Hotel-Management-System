{% extends "base.html" %}

{% block content %}
{% include "navbar.html" %} 

{% if msg  %}
  <div class="overlay_popup">
      <div class="popup">
          <i class='bx bx-check-circle'></i>
          <h2>Completed</h2>
          <p>{{ msg }}</p>
          <a href="/bill?billId={{billInfo[0]}}" class="pay-button">Pay</a>
          <a href="/dashboard?id={{session.id}}" class="close-button">Back</a>
      </div>
  </div>
  {% endif %}

<div class="wrapper" style="padding: 80px 50px 50px 50px;">
<section class = "banner">
    <h2>BOOK YOUR ROOM NOW</h2>
    <div class = "card-container">
        <div class = "card-img">
            {% if roomInfo[0] == 1%}
            <img src="../static/image/standard.jpg" alt="img">
            {% elif roomInfo[0] == 2%}
            <img src="../static/image/deluxe.jpg" alt="img">
            {% elif roomInfo[0] == 3%}
            <img src="../static/image/suite.jpg" alt="img">
            {% else %}
            <img src="../static/image/standard.jpg" alt="img">
            {% endif %}
        </div>

        <div class = "card-content">
            <h3>Reservation</h3>
            <form class="booking-form"  method="POST" action="/newBooking">
                <div class = "form-row">
                    <input type="hidden" name="roomType" value="{{roomInfo[0]}}" />
                    <input type = "text" placeholder="{{roomInfo[1]}}" disabled>
                    <input type = "text" placeholder="$ {{roomInfo[2]}} /Night" disabled >
                </div>

                <div class = "form-row">
                    <input type = "text"  name="fullName" placeholder="Full Name" required>
                    <input type = "text" name="phone" placeholder="Phone Number" required>
                </div>

                <div class = "form-row">
                <select name = "breakfast" required>
                    <option value="" disabled selected>Breakfast</option>
                    <option value ="0">0</option>
                    <option value ="1">1</option>
                    <option value ="2">2</option>
                </select>
  
                <select name = "extraBed" required>
                    <option value="" disabled selected>Etra Bed</option>
                    <option value = "0">0</option>
                    <option value = "1">1</option>                  
                </select>
                </div>

                <div class = "form-row">                          
                    <input type="text" name = "check_in_date" onfocus="(this.type='date')" placeholder="check_in_date" required>              
                    <input type="text" name = "check_out_date" onfocus="(this.type='date')" placeholder="check_out_date" required>                 
                </div>
            

                <div class = "form-row">
                    <button type = "submit" class="submit-button">Submit</button>
                    <button class = "cancle-button" onclick="history.back()">Cancle</button>
                </div>
            </form>
        </div>
    </div>
</section>

</div>

{% endblock %}
